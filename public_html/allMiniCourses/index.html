    let logoutfn = function () {

        $.ajax({
            url: '/logout',
            headers: {"Authorization": "Bearer " + localStorage.token},
            method: "GET"
        }).done(function (user) {
            localStorage.removeItem("token");
            window.location.replace(user.url);
        });
    }
