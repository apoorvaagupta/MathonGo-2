<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MathonGo</title>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/landing-page.css">
</head>
<body>
<div class="container-fluid">
    <div>
        <img src="images/logo.png" style="position: absolute ; top: 20px; left: 20px; height: 50px ; z-index: 1">
    </div>
    <div class="row no-gutters">
        <div class="col-sm-8">
            <img class="img-fluid cover" src="./images/cover_unacademy.jpg" alt="Cover Picture">
        </div>

        <div class="col-sm-4" id="info">
            <!--<div class="row justify-content-center">-->

            <div class="col-sm-12">
                <div class="col-sm-10 offset-1" style="padding: 0">
                    <ul class="nav nav-tabs nav-justified " role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active nav-style a-style" data-toggle="tab"
                               href="#registerTab">REGISTER</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-style a-style" data-toggle="tab" href="#loginTab">LOGIN</a>
                        </li>
                    </ul>
                </div>

                <div class="tab-content">
                    <div class="tab-pane fade show active" id="registerTab" role="tabpanel">
                        <div class="row justify-content-center">
                            <div class="col-sm-10">
                                <br>
                                <br>
                                <form id="registerForm">
                                    <div class="form-group">
                                        <input id="registerName" required type="text" class="form-control input" placeholder="Full Name">
                                    </div>
                                    <div class="form-group">
                                        <input id="registerEmail" required type="email" class="form-control input" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <input id="registerPassword" required type="password" class="form-control input"
                                               placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <input id="registerContact" required type="tel" class="form-control input"
                                               placeholder="Contact">
                                    </div>
                                    <div class="form-group">
                                        <label class="radio-inline input-class">Class:</label>
                                        <label class="radio-inline label-style">
                                            <input type="radio" name="class" value="8">&nbsp;VIII
                                        </label>
                                        <label class="radio-inline label-style">
                                            <input type="radio" name="class" value="9">&nbsp;IX
                                        </label>
                                        <label class="radio-inline label-style">
                                            <input type="radio" name="class" value="10">&nbsp;X
                                        </label>
                                        <label class="radio-inline label-style">
                                            <input type="radio" name="class" value="11">&nbsp;XI
                                        </label>
                                        <label class="radio-inline label-style">
                                            <input type="radio" name="class" value="12">&nbsp;XII
                                        </label>
                                        <label class="radio-inline label-style">
                                            <input type="radio" name="class" value="13">&nbsp;XII Pass
                                        </label>
                                        <!--<label class="mr-2" for="class">Class : </label>-->
                                        <!--<select id="class" class="custom-select mb-2">-->
                                        <!--<option selected>Choose...</option>-->
                                        <!--<option value="8">VIII</option>-->
                                        <!--<option value="9">IX</option>-->
                                        <!--<option value="10">X</option>-->
                                        <!--<option value="11">XI</option>-->
                                        <!--<option value="12">XII</option>-->
                                        <!--<option value="13">XII Pass</option>-->
                                        <!--</select>-->
                                    </div>
                                    <div id="errorRegister" class="text-danger">
                                    </div>
                                    <div class="form-group">
                                        <button id="registerButton" class="btn btn-lg btn-block btn-info btn-style">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="loginTab" role="tabpanel">
                        <div class="row justify-content-center">
                            <div class="col-sm-10">
                                <br>
                                <br>
                                <form id="loginForm">
                                    <div class="form-group">
                                        <input id="loginEmail" type="email" class="form-control input" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <input id="loginPassword" type="password" class="form-control input" placeholder="Password">
                                    </div>
                                    <div id="errorLogin" class="text-danger">
                                    </div>
                                    <div class="form-group">
                                        <button id="loginButton" class="btn btn-info btn-block btn-lg btn-style">Login</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./js/jquery-3.2.1.js"></script>
<script src="./js/tether.js"></script>
<script src="./js/bootstrap.js"></script>
<script src="./js/landing-page.js"></script>
</body>
</html>
