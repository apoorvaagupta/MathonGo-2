<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page - MathonGo</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/jquery-3.2.1.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="dashboard/index.css">
</head>
<body>
<div class="container">
    <br>
    <div class="row text-center">
        <div class="col-sm-12"><h1>The Admin portal</h1></div>
    </div>
    <br><br>
    <div class="row text-center">
        <div class="col-sm-6 col-12">
            <h3>SignUp</h3>
            <br>
            <br>
            <label>
                Name : <input type="text" id="name" required>
            </label><br>
            <label>
                Email : <input type="text" id="email" required>
            </label><br>
            <label>
                Password : <input type="password" id="password" required>
            </label><br>
            <label>
                Secret : <input type="password" id="secret" required>
            </label><br>
            <button class="btn buttons" id="signup">Sign Up</button>
        </div>
        <div class="col-sm-6 col-12">
            <h3>Login</h3>
            <br>
            <br>
            <label>
                Email : <input type="text" id="EmailLogin">
            </label><br>
            <label>
                Password : <input type="password" id="PasswordLogin">
            </label><br>
            <button class="btn buttons" id="login">Log In</button>
        </div>
    </div>
</div>

</body>
</html>
